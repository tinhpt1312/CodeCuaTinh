<!-- GIỎ HÀNG -->
<div class="container mt-3">
  <p><a href="#!home" class="link-opacity-50" style="text-decoration: none;">Trang chủ</a> / Giỏ hàng</p>
  <div class="row">
    <h3>GIỎ HÀNG</h3>
    <!-- LIST GIỎ HÀNG -->
    <div class="col-xl-9">
      <div class="row mt-3" ng-repeat="item in cart track by $index">
        <div class="col-xl-3">
          <img src="images/{{item.image[0]}}.png" width="70%">
        </div>
        <div class="col-xl-6">
          <p>{{item.name}}</p>
          <span class="fw-bold" style="color: #0A804A;">{{item.price_discount | currency: 'đ' : 0}}</span> - <span
            style="text-decoration: line-through;">{{item.price | currency: 'đ' : 0}}</span>
        </div>
        <div class="col-xl-2">
          <input type="number" class="form-control" ng-model="item.soluong" min="1" style="width: 100px;">
        </div>
        <div class="col-xl-1">
          <button class="btn text-nowrap" ng-click="xoa(item.id)"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <hr>
      </div>
    </div>
    <!-- TỔNG TIỀN -->
    <div class="col-xl-3">
      <div class="card-fluid p-3 text-bg-light text-end" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title fw-bold">TỔNG TIỀN</h5>
          <hr>
          <span class="fs-5 mt-5">{{tinhTongTien() | currency: 'đ' : 0}}</span>
          <br>
          <button class="btn btn-danger mt-3 fw-bold">THANH TOÁN</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END GIỎ HÀNG -->

  <!-- FOOTER -->
  <div ng-include="'view-modules/footer.html'"></div>
  <!-- END FOOTER -->
</div>



<script src="angular.min.js"></script>
<script src="code.angularjs.org_1.8.2_angular-route.min.js"></script>
<script src="bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/9b96cb475b.js" crossorigin="anonymous"></script>
<script src="Script.js"></script>
</body>

</html>
